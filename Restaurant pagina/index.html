<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donde el nachoski</title>
    <!--link al css-->
    <link rel="stylesheet" href="css/style.css">
    <!-- iconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!--header-->
    <header>
        <!--nav-->
        <div class="nav container">
            <a href="#" class="logo">Donde el nachurry</a>
            <!--icono compra-->
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>
            <!--carro-->
            <div class="cart">
                <h2 class="cart-title">Tu compra</h2>
                <!--contenido-->
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="img/completos.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">completo</div>
                            <div class="cart-price">$1500</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!--eliminar carro-->
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div>
                    <!--total-->
                    <div class="Total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <!--boton compra-->
                    <button type="button" class="btn-buy">compra ahora</button>
                    <!--cerrar compra-->
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- compras-->
    <section class="shop container">
        <h2 class="section-title">Productos</h2>
        <!--contenido-->
        <div class="shop-content">
            <!--box1-->
            <div class="product-box">
                <img src="img/completos.jpg" alt="" class="product-img">
                <h2 class="product-title">Completito rico</h2>
                <span class="price">$1200</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!--box2-->
            <div class="product-box">
                <img src="img/guille_sutro.jpg" alt="" class="product-img">
                <h2 class="product-title">Un wn</h2>
                <span class="price">$2</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
</body>

</html>
